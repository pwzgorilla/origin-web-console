<form ng-if="$ctrl.apiObject" name="$ctrl.form" class="mar-bottom-xl">
  <confirm-on-exit ng-if="$ctrl.canIUpdate && !$ctrl.ngReadonly" dirty="$ctrl.form.$dirty"></confirm-on-exit>
  <div ng-repeat="container in $ctrl.containers">
    <h3>Container {{container.name}}</h3>

    <h4>Variables</h4>
    <div ng-if="!$ctrl.canIUpdate || $ctrl.ngReadonly">
      <span ng-if="!container.env.length" translate>
        No environment variables set in the {{$ctrl.apiObject.kind | humanizeKind}}
        template for container {{container.name}}.
      </span>
      <key-value-editor
        ng-if="container.env.length"
        entries="container.env"
	key-placeholder="{{'Name'|translate}}"
        value-placeholder="{{'Value'|translate}}"
        cannot-add
        cannot-sort
        cannot-delete
        is-readonly
        show-header>
      </key-value-editor>
    </div>
    <key-value-editor
      ng-if="$ctrl.canIUpdate && !$ctrl.ngReadonly"
      entries="container.env"
      key-placeholder="{{'Name'|translate}}"
      value-placeholder="{{'Value'|translate}}"
      value-from-selector-options="$ctrl.valueFromObjects"
      key-validator="[A-Za-z_][A-Za-z0-9_]*"
      key-validator-error="{{'Please enter a valid key.'|translate}}"
      key-validator-error-tooltip="{{'A valid environment variable name is an alphanumeric (a-z and 0-9) string beginning with a letter that may contain underscores.'|translate}}"
      add-row-link="{{'Add Variable'|translate}}"
      add-row-with-selectors-link="{{'Add Variable from Config Map or Secret'|translate}}"
      show-header>
    </key-value-editor>

    <h4>
	    <translate>Environment From</translate>
      <span class="pficon pficon-help"
            aria-hidden="true"
            data-toggle="tooltip"
            data-original-title="Environment From lets you add all key-value pairs from a config map or secret as environment variables."></span>
    </h4>
    <edit-environment-from
      entries="container.envFrom"
      selector-placeholder="Secret/Config Map"
      env-from-selector-options="$ctrl.valueFromObjects"
      add-row-link="Add ALL Values from a Resource"
      show-header>
    </edit-environment-from>
  </div>
  <button
    class="btn btn-default"
    ng-if="$ctrl.canIUpdate && !$ctrl.ngReadonly"
    ng-click="$ctrl.save()"
    ng-disabled="$ctrl.form.$pristine || $ctrl.form.$invalid" translate>Save</button>
  <a
    ng-if="!$ctrl.form.$pristine"
    href=""
    ng-click="$ctrl.clearChanges()"
    class="mar-left-sm clear-env-changes-link" translate>Clear Changes</a>
</form>
